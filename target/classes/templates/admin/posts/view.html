<!DOCTYPE html>
<html lang="en">

<!-- header -->
<div th:replace="admin/fragments/header :: header"> </div>

<body class="post-template">
    
    <!-- navbar -->
    <div th:replace="admin/fragments/navbar :: navbar"></div>

    <!-- content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">

                <!-- title, date, author -->
                <div class="post-title mb-3">
                    <h3 th:text="${post.postTitle}"></h3>
                    <small class="post-author">
                        Author <span th:text="${post.user.name}"></span>,
                        Created at  <span th:text="${post.createdAt}"></span>
                    </small>
                </div>

                <!-- content -->
                <div class="post-content mb-5" th:text="${post.postContent}"></div>
                <div class="mb-3"></div>

                <!-- comment -->
                <div class="row my-5">
                    <div class="col-md-12">
                        <h3>Comments</h3>
                        <hr>
                    </div>
                    <div class="col-md-9">
                        <form action="">
                            <input type="text" class="form-control mb-3" placeholder="name">
                            <input type="email" class="form-control mb-3" placeholder="email">
                            <textarea name="comment" class="form-control mb-3" id="" cols="30" rows="4"></textarea>
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="admin/fragments/footer :: footer"></div>

    <!-- scripts -->
    <div th:replace="admin/fragments/scripts :: scripts"></div>

</body>
</html>
